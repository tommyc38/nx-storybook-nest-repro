<mat-icon *ngIf="!_isCorIcon"
          class="cor-icon"
          [style.fontSize]="inline? null: !_size && iconIsLigature? 'inherit': !iconIsLigature? _size * _faReductionFactor + 'px': _size + 'px'"
          [style.paddingTop]="!iconIsLigature?_size === 12? null: '1px':null"
          [inline]="inline"
          [style.height.px]="inline? null: iconIsLigature? _size: _size * _faReductionFactor"
          [style.width.px]="inline?null: iconIsLigature? _size: _size * _faReductionFactor"
          [matBadge]="badge" [matBadgeSize]="badgeSize"
          [matBadgeColor]="badgeBackground" [matBadgeHidden]="badgeIsHidden"
          [class.cor-disabled]="disabled"
          [class.cor-color-txt-disabled]="disabled"
          [fontIcon]="_icon"
          [fontSet]="iconSetClass"> {{iconIsLigature? _icon: ''}}</mat-icon>
<mat-icon *ngIf="_isCorIcon"
          class="cor-icon"
          [svgIcon]="_icon"
          [inline]="inline"
          [style.height.px]="inline?null:_size"
          [style.width.px]="inline?null:_size"
          [matBadge]="badge" [matBadgeSize]="badgeSize"
          [matBadgeColor]="badgeBackground" [matBadgeHidden]="badgeIsHidden"
          [class.cor-disabled]="disabled"
          [class.cor-color-txt-disabled]="disabled" > </mat-icon>
